<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登陆模块</title>
  <link rel="stylesheet" href="../sea-modules/gallery/font-awesome/3.2.1/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../static/login/src/login.css"/>
</head>
<body class="login-page">
  <div class="login-box">
    <div class="login-box-header">
      <i class="icon-camera-retro icon-2x"></i>
      <h1>欢迎登陆</h1>
    </div>
    <div class="login-box-body">
      <form class="login-form">
        <div class="input-outer">
          <span class="add-on"><i class="icon-user icon-2x"></i></span>
          <input type="text" class="input-style" placeholder="Enter your username"/>
        </div>
        <div class="input-outer">
          <span class="add-on"><i class="icon-key icon-2x"></i></span>
          <input type="password" class="input-style" placeholder="and password"/>
        </div>
        <a href="javascript:void(0)" class="btn btn-info btn-large">
          <i class="icon-signin icon-large"></i> 登 陆
        </a>
        <a href="javascript:void(0)" class="forgive">忘记密码？</a>
      </form>
    </div>
    <div class="login-box-footer">
    </div>
  </div>

  <script src="../sea-modules/seajs/seajs/2.2.1/sea.js"></script>
  <script>
    seajs.config({
      base: "../sea-modules",
      alias: {
        "jquery": "jquery/jquery/1.10.1/jquery",
        "easing": "jquery/easing/1.3.0/easing"
      }
    });
    seajs.use("../static/login/src/login")
  </script>
</body>
</html>
