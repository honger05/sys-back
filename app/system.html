<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TZKT后台管理系统</title>
  <link rel="stylesheet" href="../sea-modules/gallery/bootstrap/3.0.0/bootstrap.css"/>
  <link rel="stylesheet" href="../sea-modules/gallery/font-awesome/3.2.1/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../static/system/src/system.css"/>
</head>
<body id="system">
  <div class="content">
    <div class="sys-header">
      <i class="icon-camera-retro icon-2x"></i>
      <h1>TZKT</h1>
      <div class="sys-header-right">
        <a class="btn" id="sysUser"><i class="icon-user icon-2x"></i></a>
        <a class="btn" id="sysCogs"><i class="icon-cogs icon-2x"></i></a>
        <a class="btn" id="sysSignOut"><i class="icon-signout icon-2x"></i></a>
      </div>
    </div>
    <div class="sys-body">
      <div class="sys-left-bar1">
        <ul class="left-bar1-ul">
          <li><a class="btn"><i class="icon-comment icon-3x"></i></a></li>
          <li><a class="btn"><i class="icon-th-large icon-3x"></i></a></li>
          <li><a class="btn"><i class="icon-heart icon-3x"></i></a></li>
        </ul>
        <p class="abs-bottom"><a class="btn"><i class="icon-circle-arrow-left icon-3x"></i></a></p>
      </div>
      <div class="sys-left-bar2">

      </div>
      <div class="sys-main-info">

      </div>
    </div>
    <div class="sys-footer">
      <p><i class="icon-bar-chart"></i> copyright@TZKT</p>
    </div>
  </div>

  <script src="../sea-modules/seajs/seajs/2.2.1/sea.js"></script>
  <script src="../sea-modules/seajs/seajs-style/1.0.2/seajs-style.js"></script>
  <script>
    seajs.config({
      base: "../sea-modules",
      alias: {
        "$": "jquery/jquery/1.10.1/jquery",
        "tip": "arale/tip/1.2.2/tip"
      }
    });
    seajs.use("../static/system/src/system");
  </script>
</body>
</html>
